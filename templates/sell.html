{%extends "layout.html"%}
{%block title%}
    Sell Stocks
{%endblock%}

{%block main%}
<form action="/sell" method="POST">
    <div class="mb-3">
        <select name="symbol" class="form-control mx-auto w-auto">
            <option disabled selected value>Select Symbol</option>
            {%for dict in symbols%}
            {%for key,symbol in dict.items()%}
            <option value="{{symbol}}">{{symbol}}</option>
            {%endfor%}
            {%endfor%}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="No. of shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{%endblock%}
